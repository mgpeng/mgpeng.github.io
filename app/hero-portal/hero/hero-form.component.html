<div class="container">
    <h1>Hero Form</h1>
    <br><hr>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" >
        <div ngControlGroup="newHero">
            <div class="form-group" >
                <label for="name">Name</label>
                <input type="text" class="form-control" 
                       ngControl="name" required #spy="ngForm">
             
                    <div [hidden]="spy.valid || !spy.pristine" 
                                   class="alert alert-danger">
                        Name is required.
                    </div>
                    <pre>{{spy.valid}}  {{spy.pristine}}</pre>
                <br>
            </div>
            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" ngControl="alterEgo" #aE>
                </div>
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" ngControl="power" required="" #so>
                    <option *ngFor="let p of powers" [value]="p.first">{{p.first}}</option>
                </select>
                </div>
        <button type="submit" class="btn btn-default" (click)="goBack()">Sumbit</button>
      </div>
    </form>
    <br><hr>
    <pre>
    {{data}}
    </pre>
    <br>
     
</div>
